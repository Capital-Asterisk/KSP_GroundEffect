// I can't seem to find a way to use ORs in the module manager filters
// This is messy but it works

// Adds ground effect module to all ModuleLiftingSurface
@PART[*]:HAS[@MODULE[ModuleLiftingSurface]] 
{
    MODULE
    {
        name = ModuleGroundEffect
    }
}

// Same but with ModuleControlSurface
@PART[*]:HAS[@MODULE[ModuleControlSurface]] 
{
    MODULE
    {
        name = ModuleGroundEffect
    }
}

// blah blah
@PART[*]:HAS[@MODULE[ModuleAeroSurface]] 
{
    MODULE
    {
        name = ModuleGroundEffect
    }
}
